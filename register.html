<!DOCTYPE html>

    <body>
        <header>
            <h1>DACH - Deine Bewegung in der Hochschule!</h1>
        </header>

        <section>
            <section>
                <atricle>
                    <header>
                        <h1>Register</h1>
                    </header>
                    <main>
                        <form action="/scripts/main.py" target="_self" autocomplete="on" method="post">
                            <fieldset>
                                <label for="vorname">Vorname:</label><br>
                                <input type="text" id="vorname" name="vorname"><br>
                                <label for="nachname">Nachname:</label><br>
                                <input type="text" id="nachname" name="nachname"><br>
                                <label for="strasse">Straße / Hausnr.:</label><br>
                                <input type="text" id="strasse" name="strasse">
                                <input type="text" id="hausnummer" name="hausnummer"><br>
                                <label for="postleitzahl">Postleitzahl / Ort:</label><br>
                                <input type="text" id="postleitzahl" name="postleitzahl">
                                <input type="text" id="ort" name="ort"><br>
                                <label for="email">E-Mail:</label><br>
                                <input type="email" id="email" name="email"><br>
                                <label for="password">Passwort:</label><br>
                                <input type="password" id="password" name="password"><br>
                                <label for="password_repeat">Passwort wiederholen:</label><br>
                                <input type="password" id="password_repeat" name="password_repeat"><br>
                                <input type="checkbox" id="datenschutz" name="datenschutz" value="accepted" required>
                                <label for="datenschutz">Datenschutzerklärung ...</label><br>
                                <input type="hidden" id="next_param" name="next_param" value="from_register_html"><br>
                                <input type="submit" value="Absenden">
                            </fieldset>
                        </form>
                    </main>
                </atricle>
            </section>
