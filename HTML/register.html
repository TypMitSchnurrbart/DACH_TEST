<!DOCTYPE html>
<html lang="de">
    <head>
        <title>DACH DHBW - Registrierung</title>
        <meta charset="UTF-8">
        <meta name="author" charset="Dirk Hattemer, Alexander Müller">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/672bee8847.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <nav id="topNav" class="overlay-nav">
            <div class="overlay-nav-content">
                <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
                <a href="/index.html">Anmeldung</a>
                <a class="active" href="/HTML/register.html">Registrierung</a>
            </div>
        </nav>
        <div class="main-content">
            <header>
                <div class="main-header">
                    <div class="nav-icon">
                        <span id="openNav">&#9776;</span>
                    </div>
                    <div class="dach-logo">
                        <div></div>
                    </div>
                </div>
            </header>
            <main>
                <section class="main">
                    <div>
                        <h1>Registrierung</h1>
                    </div>
                    <div class="container-form">
                        <form class="form" id="registerForm" action="/scripts/main.py" target="_self" autocomplete="on" method="post" novalidate>
                            <div class="row">
                                <div class="col-25 test form-control">
                                    <label for="vorname">Vorname:</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="text" id="vorname" name="vorname" placeholder="Vorname.." autofocus>
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25 test form-control">
                                    <label for="nachname">Nachname:</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="text" id="nachname" name="nachname" placeholder="Nachname..">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25 test form-control">
                                    <label for="strasse">Straße</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="text" id="strasse" name="strasse" placeholder="Straße..">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25 test form-control">
                                    <label for="hausnummer">Hausnummer:</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="text" id="hausnummer" name="hausnummer" placeholder="Hausnummer..">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25 test form-control">
                                    <label for="postleitzahl">Postleitzahl:</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="text" id="postleitzahl" name="postleitzahl" placeholder="Postleitzahl..">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25 test form-control">
                                    <label for="ort">Ort:</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="text" id="ort" name="ort" placeholder="Ort..">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25 test form-control">
                                    <label for="email">E-Mail:</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="email" id="email" name="email" placeholder="E-Mail..">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25 test form-control">
                                    <label for="password">Passwort:</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="password" id="password" name="password" placeholder="Passwort..">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25 test form-control">
                                    <label for="password_repeat">Passwort wiederholen:</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="password" id="password_repeat" name="password_repeat" placeholder="Passwort..">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="datenschutz">
                                    <input type="checkbox" id="datenschutz" name="datenschutz" value="accepted">
                                    <label for="datenschutz" id="datenschutz-label">Datenschutzerklärung ...</label>
                                </div>
                            </div>
                            <div class="row">
                                <input type="hidden" id="next_param" name="next_param" value="from_register_html">
                                <button type="submit">Absenden</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
            <footer>
                <nav>
                    <div>
                        <ul class="footer-nav">
                            <li>&copy;DACH</li>
                            <li><a href="/HTML/impressum.html">Impressum</a></li>
                            <li><a href="/HTML/erklaerung.html">Datenschutzerklärung</a></li>
                        </ul>
                    </div>
                </nav>
            </footer>
        </div>
        <script src="/JavaScript/index.js"></script>
        <script src="/JavaScript/registerValidation.js"></script>
    </body>
</html>
