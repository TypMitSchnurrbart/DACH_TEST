<!DOCTYPE html>
<html lang="de">
    <head>
        <title>DACH DHBW - Anmeldung</title>
        <meta charset="UTF-8">
        <meta name="author" charset="Dirk Hattemer, Alexander Müller">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
        <script src="https://kit.fontawesome.com/672bee8847.js" crossorigin="anonymous"></script>
    </head> 
    <body>
        <nav id="topNav" class="overlay-nav">
            <div class="overlay-nav-content">
                <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
                <a class="active" href="/index.html">Anmeldung</a>
                <a href="/HTML/register.html">Registrierung</a>
            </div>
        </nav>
        <div class="main-content">
            <header>
                <div class="main-header">
                    <div class="nav-icon">
                        <span id="openNav">&#9776;</span>
                    </div>
                    <div class="dach-logo">
                        <div></div>
                    </div>
                </div>
            </header>
            <main>
                <section class="main">
                    <div>
                        <h1>Anmelden</h1>
                    </div>
                    <div>
                        <form class="form" id="loginForm" action="" target="_self" autocomplete="on" method="post" novalidate>
                            <div class="row">
                                <div class="col-25 test form-control">
                                    <label for="email">E-Mail:</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="email" id="email" name="email" autofocus>
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25 test form-control" id="">
                                    <label for="psw">Passwort:</label>
                                </div>
                                <div class="col-75 form-control">
                                    <input type="password" id="psw" name="psw">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="row">
                                <input type="hidden" id="next_param" name="next_param" value="from_index_html">
                                <button type="submit">Absenden</button>
                            </div>
                        </form>
                        <p>Noch keinen Account? <a href="register.html" >Hier registrieren!</a> </p>
                    </div>
                </section>
            </main>
            <footer>
                <nav>
                    <div>
                        <ul class="footer-nav">
                            <li>&copy;DACH</li>
                            <li><a href="/HTML/impressum.html">Impressum</a></li>
                            <li><a href="/HTML/erklaerung.html">Datenschutzerklärung</a></li>
                        </ul>
                    </div>
                </nav>
            </footer>
        </div>
        <script src="/JavaScript/index.js"></script>
        <script src="/JavaScript/loginValidation.js"></script>
    </body>
</html>
